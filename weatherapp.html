<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>
      <h1>
        Weather Forecast
        <br />
      </h1>
      <h3></h3>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-2 currentTemp" id="temp">
          <a href="#" id="currentTemperature"></a>
        </div>
        <div class="col currentCity" id="currentCity">
          <h2></h2>
          <br />
          <form id="searchCity">
            <input
              type="text"
              class="city"
              id="search"
              placeholder="Change city"
            />
          </form>
          <button>Current Location</button>
        </div>
        <div class="col-2 weatherImage">
          <img
            src="images/snoopySnow.jpg"
            alt="Snoopy using an umbrella"
            maxwidth="150px"
          />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col forecast">
          Monday <br />
          &#x1F328; <br />31°
        </div>
        <div class="col forecast">
          Tuesday <br />
          &#x2601; <br />20°
        </div>
        <div class="col forecast">
          Wednesday<br />
          &#x26C5; <br />29°
        </div>
        <div class="col forecast">
          Thursday<br />
          &#x26C5; <br />38°
        </div>
        <div class="col forecast">
          Friday<br />
          &#x26C5;<br />17°
        </div>
      </div>
    </div>
    <script src="style/jsstyle.js"></script>
  </body>
</html>
